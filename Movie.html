            padding: 20px;

            display: flex;

            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .movie-card {
            width: 200px;

            text-align: center;
        }

        .movie-title {
            padding: 10px;
            background-color: #333;
            color: #f1c40f;
        }

        /* Movie image */
        .movie-card img {
            width: 100%;
            height: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .movie-card {
                width: 150px;

        }
    </style>
